<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Tracker</title>
    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #0b0d1d;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #0b0d1d;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #333;
}

.logo {
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  align-items: center;
}

.nav-links a {
  color: #ffffff;
  text-decoration: none;
  font-size: 0.9rem;
}

.profile-pic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}

.container {
  max-width: 700px;
  margin: 60px auto;
  padding: 0 20px;
}

h1 {
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* RADIO STYLES */
.radio-option {
  position: relative;
}

.radio-option input[type="radio"] {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.radio-option label {
  display: flex;
  align-items: flex-start;
  gap: 15px;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 15px 20px;
  cursor: pointer;
  transition: border 0.3s, background 0.3s;
}

.radio-option input[type="radio"] + span {
  height: 20px;
  width: 20px;
  min-width: 20px;
  border: 2px solid #ccc;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  margin-top: 4px;
}

.radio-option input[type="radio"]:checked + span {
  border-color: #3b82f6;
  background-color: #3b82f6;
}

.radio-option input[type="radio"]:checked + span::after {
  content: "";
  position: absolute;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
}

.radio-box {
  flex: 1;
}

.radio-box strong {
  display: block;
  margin-bottom: 4px;
}

.radio-box p {
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.6);
}

button {
  align-self: flex-end;
  background-color: #3b82f6;
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #2563eb;
}

    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Internship Tracker</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Settings</a></li>
        <li>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtn_9DLMIPc7NNmhysOUQaqRdCV6dbS2Bj0A&s"
            alt="Profile"
            class="profile-pic"
          />
        </li>
      </ul>
    </nav>

    <main class="container">
      <h1>Internship Type</h1>

      <form id="internshipTypeForm">
        <div class="radio-option">
          <label>
            <input type="radio" name="type" value="on-campus" />
            <span></span>
            <div class="radio-box">
              <strong>On-Campus</strong>
              <p>Select your interning lab</p>
            </div>
          </label>
        </div>

        <div class="radio-option">
          <label>
            <input type="radio" name="type" value="off-campus" />
            <span></span>
            <div class="radio-box">
              <strong>Off-Campus</strong>
              <p>
                Enter the name of the organization (VKN, educational institute,
                or government body) where you are interning.
              </p>
            </div>
          </label>
        </div>

        <button type="submit">Next</button>
      </form>
    </main>

    <script>
      document
        .getElementById("internshipTypeForm")
        .addEventListener("submit", function (e) {
          // Prevent the form from submitting by default
          e.preventDefault();

          // Find the selected radio button
          const selected = document.querySelector('input[name="type"]:checked');

          // Check if an option was selected
          if (selected) {
            // Get the value of the selected option
            const selectedValue = selected.value;

            // Redirect based on the value
            if (selectedValue === "on-campus") {
              window.location.href = "oncampus.html";
            } else if (selectedValue === "off-campus") {
              window.location.href = "off-campus.html";
            }
          } else {
            // Alert the user if no option is selected
            alert("Please select an internship type before continuing.");
          }
        });
    </script>
  </body>
</html>
