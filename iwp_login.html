<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Management System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0d21;
      color: white;
    }

    .navbar {
      background-color: #0d0f26;
      padding: 1rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #3c3f50;
    }

    .navbar span {
      margin-left: 10px;
      font-weight: 500;
      font-size: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #1e2544;
      color: white;
      font-size: 1rem;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='white' height='20' width='20' viewBox='0 0 20 20'%3E%3Cpath d='M7 7l3-3 3 3H7zm0 6h6l-3 3-3-3z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }

    .login-btn {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #5c6eff;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #7887ff;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <span>ðŸ“¶ Internship Management System</span>
  </div>

  <div class="container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />

    <!-- Semester selection dropdown -->
    <select id="semester">
      <option disabled selected>Select Semester</option>
      <option value="5">5th Semester</option>
      <option value="7">7th Semester</option>
    </select>

    <button class="login-btn" onclick="loginAsStudent()">Login as Student</button>
    <button class="login-btn" onclick="loginAsGuide()">Login as Guide</button>
    <button class="login-btn" onclick="loginAsCoordinator()">Login as Coordinator</button>
  </div>

  <script>
    function validateCommonFields() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username && !password) {
        alert("Please enter both username and password.");
        return false;
      }
      if (!username) {
        alert("Please enter your username.");
        return false;
      }
      if (!password) {
        alert("Please enter your password.");
        return false;
      }
      return true;
    }

    function loginAsStudent() {
      const isValid = validateCommonFields();
      const semester = document.getElementById('semester').value;

      if (!isValid) return;

      if (!semester) {
        alert("Please select your semester before logging in as a student.");
      } else {
        alert("Logging in as Student (Semester: " + semester + "th)");
      }

      window.location.href="internship-type.html"
    }

    function loginAsGuide() {
      if (!validateCommonFields()) return;
      alert("Logging in as Guide");
    }

    function loginAsCoordinator() {
      if (!validateCommonFields()) return;
      alert("Logging in as Coordinator");
    }
  </script>

</body>
</html>
